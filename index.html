<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplikasi to do list</title>
</head>
<body>
    <h1>to do list</h1>
    <input type="text" id="todo">
    <button onclick="func_add()">add</button>
    <ul id="mylist"></ul>
    <script type="text/javascript">
        var list = document.getElementById("mylist");
        function func_add(){
            // membuat div untuk list pada todo
            var dilf = document.createElement("DIV");
            document.body.appendChild(dilf);

            // mengambil nilai yang ada pada inputan untuk dimasukan pada todo
            var value = document.getElementById("todo").value;

            // membuat child pada div untuk isi dari list todo
            var tede = document.createElement("TD");
            var textnode = document.createTextNode(value);
            tede.appendChild(textnode);
            dilf.appendChild(tede);
            // var li = document.createElement("LI");
            // li.appendChild(textnode);
            // list.appendChild(li);
        }
    </script>
</body>
</html>
